<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <script src="./assets/main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Tag selection -->
      <div class="row" id="tagList"></div>
      <!-- 2nd row -->
      <div class="row">
        <!-- Gif display -->
        <div class="col-md-10" id="gifDisplay"></div>
        <!-- Tag adder -->
        <div class="col-md-2">
          <input type="text" id="input" class="form-control"><br>
          <button type="button" class="btn btn-primary" id="addBtn">Add tag</button>
        </div>
      </div>

    </div>
  </body>
